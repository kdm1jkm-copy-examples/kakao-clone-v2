<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/c64249ab49.js" crossorigin="anonymous"></script>
  <title>Chat | Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bat__clock">15:11</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <header class="header">
    <div class="header__column">
      <a href="index.html" class="header__back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="header__title">정창곤입니다</h1>
    </div>
    <div class="header__column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-bars"></i>
      </span>
    </div>
  </header>

  <main class="chat">
    <ul class="chat__messages">
      <span class="chat__timestamp">Friday, January 11, 2019</span>
      <li class="incoming-message message">
        <img src="images/avatar.jpg" class="g-avatar message-avatar">
        <div class="message__content">
          <span class="message__author">정창곤입니다</span>
          <div class="message__bubble">
            A lot of congrats on your engagement
          </div>
        </div>
        <span class="message__timestamp">15:19</span>
      </li>
      <li class="incoming-message message">
        <span class="message__timestamp">15:22</span>
        <div class="message__content">
          <div class="message__bubble">
            Thanks a lot dude!
          </div>
        </div>
      </li>
    </ul>
  </main>
  <div class="chat__write">
    <div class="chat__write-column">
      <i class="far fa-plus-square"></i>
    </div>
    <div class="chat__write-column">
      <input type="text" placeholder="Type message">
    </div>
    <div class="chat__write-column">
      <i class="far fa-smile"></i>
      <i class="fas fa-microphone"></i>
    </div>
  </div>
</body>

</html>

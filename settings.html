<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/c64249ab49.js" crossorigin="anonymous"></script>
  <title>Settings | Kokoa Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bat__clock">15:11</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <header class="header">
    <div class="header__column">
      <a href="more.html" class="header__back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="header__title">Settings</h1>
    </div>
    <div class="header__column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </header>

  <main class="settings">
    <ul class="settings__list">
      <li class="settings__setting setting">
        <span class="setting__icon">
          <i class="fas fa-bullhorn"></i>
        </span>
        <span class="setting__title">Notices</span>
      </li>
      <li class="settings__setting setting">
        <span class="setting__icon">
          <i class="fas fa-flask"></i>
        </span>
        <span class="setting__title">Kakao Lab</span>
      </li>
      <li class="settings__setting setting">
        <span class="setting__icon">
          <i class="fas fa-info-circle"></i>
        </span>
        <span class="setting__title">Version</span>
      </li>
    </ul>
  </main>
</body>

</html>

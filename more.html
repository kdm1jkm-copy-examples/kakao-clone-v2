<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/c64249ab49.js" crossorigin="anonymous"></script>
  <title>More | Kokoa Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bat__clock">15:11</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-signal"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <header class="header">
    <div class="header__column">
      <h1 class="header__title">More</h1>
    </div>
    <div class="header__column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-qrcode"></i>
      </span>
      <span class="header__icon">
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </span>
    </div>
  </header>

  <main class="more">
    <header class="more__header">
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="images/avatar.jpg" class="g-avatar friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              Nicolas Serrano
            </span>
            <span class="friend__status">
              itnicolasme@gmail.com
            </span>
          </div>
        </div>
        <div class="friend__column">
          <i class="far fa-comment-alt"></i>
        </div>
      </div>
      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="more__btn-title">Emoticons</span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-brush"></i>
          </span>
          <span class="more__btn-title">Themes</span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-user"></i>
          </span>
          <span class="more__btn-title">Account</span>
        </li>
      </ul>
    </header>

    <section class="more__suggestions">
      <h5 class="more__title">Suggestions</h5>
      <ul class="more__suggestion-list">
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-quote-right"></i>
          </span>
          <span class="suggestion__title">Kakao Story</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-user-friends"></i>
          </span>
          <span class="suggestion__title">kakao friends</span>
        </li>
        <li class="more__suggestion suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-gem"></i>
          </span>
          <span class="suggestion__title">Friends Gem</span>
        </li>
      </ul>
    </section>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
